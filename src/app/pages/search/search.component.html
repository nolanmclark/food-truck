<div id="content">
  <div class="search">
    <h1>Food Truck Search</h1>
    <p>Search by a food truck name to get more information.</p>
    <input [(ngModel)]="q" placeholder="Food truck name..." class="form-control controls" (keypress)="onKey($event)" />
  </div>
  <div id="info">
      <div id="parkSuggestion" *ngFor="let park of parkData">
          <h4 (click)="select(park)">{{park.fullName}}</h4>
      </div>
  </div>
</div>
