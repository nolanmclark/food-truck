<div id="content">
  <div class="search">
    <h1>Food Truck Search</h1>
    <p>Search by a food truck name to get more information.</p>
    <input [(ngModel)]="query" placeholder="Food truck name..." class="form-control controls" />
  </div>
  <div id="info">
    <ul>
      <li *ngFor="let item of truckList | fullTextSearch : query : 'truckName'">
        {{item.truckName}}
      </li>
    </ul>
  </div>
</div>
