<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color-dark scrolling-navbar" [containerInside]="true">
    <logo>
        <a class="logo navbar-brand" routerLink="['home']"><strong>FÃ¼dTime</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item waves-light" mdbRippleRadius>
                <p class="truckIntro" routerLink="/truck-client">Hello, <strong>{{truckData.name}}</strong>.</p>
            </li>
        </ul>
    </links>
  </mdb-navbar>
  <div class="content">
      <form method="post" action="" id="contactadd">
          <!-- Nav tabs -->
          <div class="tabs-wrapper">
            <ul class="nav classic-tabs tabs-cyan" role="tablist">
              <li class="nav-item" *ngFor="let cat of categories; let i = index">
                  <a class="nav-link waves-light" data-toggle="tab" href="#panel{{i}}" role="tab">{{cat}}</a>
              </li>
           </ul>
         </div>
         <!-- Tab panels -->
         <div class="tab-content card" style="padding: 15px;">
          <div class="tab-pane fade in show active" *ngFor="let item of menu[0]; let i = index" id="panel{{i}}" role="tabpanel">
            <div class="md-form">
                <button class="btn btn-primary waves-light" type="button" (click)="test.toggle()" mdbWavesEffect>
                    Edit: {{item.item}}
                </button>
            
                <div class="" [mdbCollapse]="isCollapsed" #test="bs-collapse" (showBsCollapse)="showBsCollapse()" (shownBsCollapse)="shownBsCollapse()" (hideBsCollapse)="hideBsCollapse()" (hiddenBsCollapse)="hiddenBsCollapse()">
                    <div class="card card-body">
                        <input type="text" id="item" name="item" class="form-control" style="padding: 0px 15px;font-size: .8em" value="{{item.item}}">
                        <input type="text" id="descr" name="descr" class="form-control" style="padding: 0px 15px;font-size: .8em" value="{{item.descr}}"> 
                        <input type="text" id="cost" name="cost" class="form-control" style="padding: 0px 15px;font-size: .8em" value="{{item.price}}">
                      </div>
                </div>
            </div>
          </div>

         <!--/.Panel 1-->
        
         <!--Panel 2-->
        <div class="tab-pane fade" id="panel2" role="tabpanel">
          <div class="md-form">
            <input type="text" id="lname" name="lastname" class="form-control">
            <label for="lname">Last Name</label>
          </div>
        </div>
        <!--/.Panel 2-->
        
        <!--Panel 3-->
        <div class="tab-pane fade" id="panel3" role="tabpanel">
          <p>This belongs on Pane 3 - Contact</p>
          <div class="md-form">
            <input type="text" id="street" name="address" class="form-control">
            <label for="street">Street</label>
          </div>
        </div>
        <!--/.Panel 3-->
        
        <!--Panel 4-->
        <div class="tab-pane fade" id="panel4" role="tabpanel">
          <p>This belongs on Pane 4 - Be awesome </p>
          <div class="md-form">
            <input type="text" id="citylabel" name="city" class="form-control">
            <label for="citylabel">City</label>
         </div>
        </div>
        <!--/.Panel 4-->
        
        </div>
        </form>
  </div>
